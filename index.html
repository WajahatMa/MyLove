<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="https://kit.fontawesome.com/a14ae32021.js" crossorigin="anonymous"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>This one is for my Gabby</title>

<style type="text/css">
@font-face {
    font-family: digit;
    src: url('digital-7_mono.ttf') format("truetype");
}

body {
    margin: 0;
    padding: 0;
    background: #f8f0ff;
    font-size: 12px;
    overflow: hidden;
    font-family: "Arial", sans-serif;
}

#mainDiv {
    width: 100%;
    height: 100%;
    position: relative;
}

#loveHeart {
    position: relative;
    width: 100%;
    height: 100%;
}

#garden {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
}

#words {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    z-index: 2;
    color: #800080;
    font-family: "digit";
}

#elapseClock {
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #800080;
}

#loveu {
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
    color: #800080;
}

#heartspan {
    position: fixed;
    bottom: 50px;
    right: 50px;
    z-index: 3;
}

#icon {
    font-size: 60px;
    color: #800080;
    cursor: pointer;
    transition: transform 0.3s;
}

#icon:hover {
    transform: scale(1.1);
}

/* Video Modal */
#videoModal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #f8f0ff, #d8bfe5);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    padding: 30px;
    z-index: 1000;
    border-radius: 12px;
    text-align: center;
    width: 90%;
    max-width: 800px;
    display: none;
}

#videoModal h3 {
    color: #4b0082;
    margin-bottom: 20px;
}

#videoModal ul {
    list-style: none;
    padding: 0;
    margin: 30px 0;
}

#videoModal ul li a {
    text-decoration: none;
    font-size: 18px;
    color: #6a0dad;
    padding: 10px 15px;
    border: 2px solid #6a0dad;
    border-radius: 8px;
    background: #ffffff;
    transition: all 0.3s;
    display: block;
    text-align: center;
    width: 120px;
    margin: 10px auto;
}

#videoModal ul li a:hover {
    background: #6a0dad;
    color: white;
}

#videoModal button {
    margin-top: 20px;
    padding: 8px 20px;
    background-color: #6a0dad;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#videoModal button:hover {
    background-color: #800080;
}

#videoBox {
    width: 70%;
    height: 70%;
    border-radius: 12px;
    overflow: hidden;
    margin: 20px auto;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
}

#videoBox video {
    width: 100%;
    height: 100%;
    display: block;
}
</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
<div id="mainDiv">
    <div id="loveHeart">
        <canvas id="garden"></canvas>
        <div id="words">
            <div id="elapseClock"></div>
            <div id="loveu">I LOVE YOU SO MUCH<br/> <div class="signature">- Waj</div></div>
        </div>
    </div>
    <div id="heartspan">
        <i class="fas fa-heart" id="icon" onclick="showVideoOptions()"></i>
    </div>
    <div id="videoModal">
        <h3>My Favorite Moments</h3>
        <div id="videoBox">
            <video id="currentVideo" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <ul>
            <li><a href="#" onclick="playVideo('video1.mp4')">Video 1</a></li>
            <li><a href="#" onclick="playVideo('video2.mp4')">Video 2</a></li>
            <li><a href="#" onclick="playVideo('video3.mp4')">Video 3</a></li>
            <li><a href="#" onclick="playVideo('video4.mp4')">Video 4</a></li>
        </ul>
        <button onclick="closeVideoOptions()">Close</button>
    </div>
</div>

<script type="text/javascript">
const together = new Date(2024, 1, 24, 16, 30, 0); // Adjust date and time

function timeElapse() {
    const now = new Date();
    const seconds = Math.floor((now - together) / 1000);

    const days = Math.floor(seconds / (3600 * 24));
    const hours = String(Math.floor((seconds % (3600 * 24)) / 3600)).padStart(2, "0");
    const minutes = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
    const secs = String(seconds % 60).padStart(2, "0");

    document.getElementById("elapseClock").innerHTML =
        `<span class="digit">${days}</span> days <span class="digit">${hours}</span> hours <span class="digit">${minutes}</span> minutes <span class="digit">${secs}</span> seconds`;
}

setInterval(timeElapse, 1000);

// Heart animation logic
function startHeartAnimation() {
    var angle = 10;
    var heart = [];
    var animationTimer = setInterval(function () {
        var bloom = getHeartPoint(angle);
        var draw = true;
        for (var i = 0; i < heart.length; i++) {
            var p = heart[i];
            if (Math.hypot(p[0] - bloom[0], p[1] - bloom[1]) < 10) {
                draw = false;
                break;
            }
        }
        if (draw) {
            heart.push(bloom);
            garden.createRandomBloom(bloom[0], bloom[1]);
        }
        if (angle >= 30) {
            clearInterval(animationTimer);
        } else {
            angle += 0.2;
        }
    }, 50);
}

function getHeartPoint(angle) {
    var t = angle / Math.PI;
    var x = 19.5 * (16 * Math.pow(Math.sin(t), 3));
    var y = -20 * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
    return [$("#loveHeart").width() / 2 + x, $("#loveHeart").height() / 2 - 55 + y];
}

setTimeout(startHeartAnimation, 5000);

// Video Modal Logic
function showVideoOptions() {
    const modal = document.getElementById('videoModal');
    modal.style.display = 'block';
}

function closeVideoOptions() {
    const modal = document.getElementById('videoModal');
    modal.style.display = 'none';
}

function playVideo(videoSrc) {
    const videoElement = document.getElementById('currentVideo');
    videoElement.src = videoSrc;
    videoElement.play();
}
</script>
</body>
</html>
